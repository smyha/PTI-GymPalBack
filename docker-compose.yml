services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gympal-postgres-dev
    environment:
      POSTGRES_DB: gympal_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - gympal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # # (optional) Redis for caching and sessions
  # redis:
  #   image: redis:7-alpine
  #   container_name: gympal-redis-dev
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - gympal-network

  # GymPal Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      # Alternative: Use buildcache stage for faster builds when available
      # target: buildcache
    container_name: gympal-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET:-development_jwt_secret_key_minimum_32_characters_long}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-1000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_started
    networks:
      - gympal-network
    command: pnpm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Alternative API service using buildcache stage for faster builds
  api-buildcache:
    build:
      context: .
      dockerfile: Dockerfile
      target: buildcache
    container_name: gympal-api-buildcache-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET:-development_jwt_secret_key_minimum_32_characters_long}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-1000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - gympal-network
    command: pnpm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - buildcache

volumes:
  postgres_data:
  redis_data:

networks:
  gympal-network:
    driver: bridge

# Note: This configuration uses Supabase Cloud for the database
